<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <nav>
    <div id="logo">
      <img src="./images/logo.svg" alt="Logo" />
    </div>
    <div class="nav-items">
      <div class=".drop">
        <a href="/">Features</a>
        <div><img src="./images/icon-arrow-down.svg" /></div>
      </div>
      <div>
        <a href="/">Company</a>
        <img src="./images/icon-arrow-down.svg" alt="dropdown" />
      </div>
      <div>
        <a href="/">Careers</a>
      </div>
      <div>
        <a href="/">About</a>
      </div>
    </div>
    <div class="join">
      <div><p>Login</p></div>
      <div><p>Register</p></div>
    </div>
  </nav>

  <section id="landing-page">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Make<br>remote work</h1>
        <p class="para">Get your team in sync, no matter your location.<br>Streamline processes, create team rituals, and<br>watch productivity soar.</p>
        <button class="hero-button">Learn More</button>
      </div>
      <div class="support-links">
        <img src="./images/client-databiz.svg" alt="databiz" />
        <img src="./images/client-audiophile.svg" alt="audiophile" />
        <img src="./images/client-maker.svg" alt="client-maker" />
        <img src="./images/client-meet.svg" alt="client-meet" />
      </div>
    </div>
    <div class="hero-img">
      <img src="./images/image-hero-desktop.png" alt="hero-image" />
    </div>
  </section>


</body>
</html>
